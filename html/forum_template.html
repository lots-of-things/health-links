
<div class="thumbnail" style="margin-left:-1.5px;border-color:#eeeeee;border-right:none;border-bottom:none;padding-bottom:0;margin-bottom:0;padding-left:10px;border-width:3px;"><h4>Similar {{ condition }} experiences</h4></div>
